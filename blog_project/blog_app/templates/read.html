<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .blog {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        #blogtitle {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .blogcontent {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .back-button {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discover Inspiring Blogs</h1>
        <div class="blog">
            {% for blog in blogs %}
            <h1 id="blogtitle">{{ blog.title }}</h1>
            <div class="blogcontent">{{ blog.content }}</div>
            {% endfor %}
        </div>
        <a href="/" class="back-button">Back to Home Page</a>
    </div>
</body>
</html>
